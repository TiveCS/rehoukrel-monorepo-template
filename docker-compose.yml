version: "3.8"

services:
  postgres:
    image: postgres:18-alpine
    container_name: rehoukrel-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rehoukrel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rehoukrel-network

  minio:
    image: minio/minio:latest
    container_name: rehoukrel-minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rehoukrel-network

  # MinIO client for creating initial buckets
  minio-create-buckets:
    image: minio/mc:latest
    container_name: rehoukrel-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/uploads --ignore-existing;
      mc mb myminio/public --ignore-existing;
      mc anonymous set download myminio/public;
      exit 0;
      "
    networks:
      - rehoukrel-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  rehoukrel-network:
    driver: bridge
